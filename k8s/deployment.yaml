apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo
  name: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo
          image: sergioamim/demo-starter-spring-boot
          imagePullPolicy: IfNotPresent
          ports:
              - containerPort: 8080